<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Загрузка Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- Загрузка Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Кастомные стили -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="control-panel">
    <div class="bg-white p-4 rounded-xl shadow-2xl flex flex-col md:flex-row items-center gap-4">

        <!-- Островок с логотипом -->
        <div class="bg-white rounded-xl shadow-md p-4 flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17.657 16.657L13.414 20.899l-4.243-4.242m4.243 4.242V9.899M7.879 16.121L12 20.243l4.121-4.122m-4.121 4.122V9.899m0-7a7 7 0 100 14A7 7 0 0012 2.899z"/>
            </svg>
            <span class="text-xl font-bold text-gray-800">GitBoys</span>
        </div>

        <div class="w-full">
            <!-- Форма Поиска -->
            <div class="flex flex-grow w-full md:w-auto space-x-2">
                <input
                        type="text"
                        id="search-input"
                        placeholder="Введите адрес или название объекта..."
                        class="p-2 border border-gray-300 rounded-l-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button
                        id="search-button"
                        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-r-lg hover:bg-blue-700 transition duration-150"
                >
                    Найти
                </button>

                <!-- Кнопка Фильтра (Справа) -->
                <div class="flex-shrink-0 relative">
                    <button
                            id="filter-toggle"
                            class="p-2.5 bg-gray-100 text-gray-700 rounded-xl shadow-inner hover:bg-gray-200 transition duration-150 flex items-center"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414A1 1 0 0012 15.586V19a1 1 0 01-1 1H8a1 1 0 01-1-1v-3.414a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                        </svg>
                        Фильтр
                    </button>

                    <!-- Выпадающая Панель Фильтра -->
                    <div id="filter-popup" class="filter-popup filter-hidden">
                        <h3 class="text-lg font-bold mb-3 text-gray-700 border-b pb-2">Параметры Фильтра</h3>

                        <div class="space-y-3">
                            <!-- Пример 1: Выбор типа объекта -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Тип объекта</label>
                                <select id="type-filter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Все</option>
                                    <option value="Офис">Офис</option>
                                    <option value="Склад">Склад</option>
                                    <option value="Магазин">Магазин</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Радиус (км)</label>
                                <input
                                        type="range"
                                        id="radius-range"
                                        min="1"
                                        max="50"
                                        value="10"
                                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg"
                                >
                                <span id="radius-value" class="text-xs text-gray-500">10 км</span>
                            </div>

                            <button
                                    id="apply-filter-button"
                                    class="w-full mt-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150"
                            >
                                Применить
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div id ='tagContainer' class="mt-3 flex flex-wrap gap-2"></div>
        </div>

    </div>
</div>
<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="map.js" type="module"></script>

</body>
</html>
