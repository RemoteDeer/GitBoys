<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigs - Find Your Next One-Time Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1552664730-d307ca884978?q=80&w=2070&auto=format&fit=crop');
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="hero-bg bg-cover bg-center h-screen w-full flex flex-col">
        <!-- Header -->
        <header class="w-full text-white absolute top-0 left-0 z-10">
            <!-- Main Navigation -->
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-20">
                    <div class="flex items-center gap-4">
                        <a href="#" class="flex items-center gap-2 text-2xl font-bold">
                            <span class="bg-red-600 w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-xl">gg</span>
                            <span>Gigs</span>
                        </a>
                        <a href="#" class="hidden sm:block text-gray-300 hover:text-white transition-colors">Help</a>
                    </div>
                    <div class="flex items-center gap-2 sm:gap-4">
                        <a href="#" class="px-4 py-2 text-sm font-medium rounded-lg border border-white hover:bg-white hover:text-gray-900 transition-colors">Create Resume</a>
                        <a href="#" class="px-4 py-2 text-sm font-medium rounded-lg bg-white/10 border border-transparent hover:bg-white/20 transition-colors">Sign In</a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center">
            <div class="text-center px-4">
                <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-6 leading-tight">
                    Find Your Dream Gig
                </h1>
                
                <!-- Search Form -->
                <form class="max-w-2xl mx-auto mt-8" action="search-result.html"> 
                    <div class="flex items-center bg-white rounded-lg shadow-lg p-2 gap-2">
                        <svg class="w-5 h-5 text-gray-400 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                        <input type="text" placeholder="Profession, position, or company" class="w-full py-2 px-2 text-gray-800 placeholder-gray-500 focus:outline-none bg-transparent">
                        <button type="button" class="p-2 text-gray-500 hover:text-gray-800">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 12h9.75M10.5 18h9.75M3.75 6H6.75M3.75 12H6.75M3.75 18H6.75" />
                            </svg>
                        </button>
                        <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-2.5 rounded-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Find
                        </button>
                    </div>
                </form>
                
                <a href="#" class="mt-6 inline-block text-white hover:underline">
                    I'm looking for an employee
                </a>
            </div>
        </main>
    </div>

</body>
</html>
